<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="/wdd330/week9/drumkit/css/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="/wdd330/week9/drumkit/sounds/clap.wav"></audio>
  <audio data-key="83" src="/wdd330/week9/drumkit/sounds/hihat.wav"></audio>
  <audio data-key="68" src="/wdd330/week9/drumkit/sounds/kick.wav"></audio>
  <audio data-key="70" src="/wdd330/week9/drumkit/sounds/openhat.wav"></audio>
  <audio data-key="71" src="/wdd330/week9/drumkit/sounds/boom.wav"></audio>
  <audio data-key="72" src="/wdd330/week9/drumkit/sounds/ride.wav"></audio>
  <audio data-key="74" src="/wdd330/week9/drumkit/sounds/snare.wav"></audio>
  <audio data-key="75" src="/wdd330/week9/drumkit/sounds/tom.wav"></audio>
  <audio data-key="76" src="/wdd330/week9/drumkit/sounds/tink.wav"></audio>

<script src = "/wdd330/week9/drumkit/js/main.js"></script>


</body>
</html>
