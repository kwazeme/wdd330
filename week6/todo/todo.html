<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WDD 330 - TODO App Challenge</title>
    <script type="module" src="js/todos.js"></script>
</head>
<body>
    
  <div class="container">
    <h1>Todo</h1>
    <ul class="todo-items">
        
    </ul>
    <div class="todo-filters"> Filters
      <select name="todos" class="filter-todos">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="active">Active</option>
    </select>
      <span class="tasksTodo">Todo</span>
      <!-- <button class="tasksAll">All</button>
      <button class="taskActive">Active</button>
      <button class="taskCompleted">Completed</button> -->
  </div>

    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add Your Todo item...">
      <button type="submit" class="add-button">Add</button>
    </form>


  </div>
    
</body>
</html>
