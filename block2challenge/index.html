<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">When Inspiration Strikes...Take Note</h1>
        <h2 class="header__quote"></h2>
        <h2 class="header__author"></h2>
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter Notes">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sort Notes by last edited</option>
            <option value="byCreated">Sort Notes by recently created</option>
            <option value="alphabetical">Sort Notes alphabetically</option>
        </select>
    </div>
</div>
<div class="container"><br>
    <div class="note-index" ></div>
    <button id="create-note" class="button">Create Note</button>  
    <p class="nNote"></p>  
</div>
